<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ .Title }}</title>
		<meta name="description" content="{{ .Description }}">
		<meta name="keywords" content="nicolas,paul,nc0,n1c00o,{{ .Keywords }}">
		<meta name="author" content="{{ .Author }}">
		<meta name="generator" content="{{ .Generator }}">
		<meta name="color-scheme" content="only light" />
		<meta name="theme-color" content="#ffffff">
		<meta name="robots" content="all" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@ncs_pl" />
		<meta name="twitter:title" content="{{ .Title }}" />
		<meta name="twitter:description" content="{{ .Description }}" />
		<meta name="twitter:image" content="{{ .Site }}/assets/icon.jpeg" />
		<meta name="twitter:image:alt"
			content="The pink panther with a crown on its head.">
		<meta property="og:title" content="{{ .Title }}" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="{{ .Site }}/assets/icon.jpeg" />
		<meta property="og:image:width" content="460">
		<meta property="og:image:height" content="460">
		<meta property="og:image:type" content="image/jpeg">
		<meta property="og:image:alt"
			content="The pink panther with a crown on its head.">
		<meta property="og:url" content="{{ .Site }}{{ .Slug }}" />
		<meta property="og:description" content="{{ .Description }}" />
		<meta property="og:determiner" content="" />
		<meta property="og:locale" content="en" />
		<meta property="og:site_name" content="nc0.fr" />
		<link rel="sitemap" href="{{ .Site }}/sitemap.xml">
		<link rel="canonical" href="{{ .Site }}{{ .Slug }}">
		<link rel="manifest" href="{{ .Site }}/site.webmanifest">
		<link rel="stylesheet" href="{{ .Site }}/style.css">
	</head>
	<body>
		<header>
			<nav>
				<a href="{{ .Site }}/index.html">home</a>
				<a href="{{ .Site }}/blog/index.html">blog</a>
				<a href="{{ .Site }}/work/index.html">work</a>
			</nav>
			<hr>
			<br>
		</header>
		<main>
			{{ .Content }}
		</main>
		<footer>
			<br>
			<br>
			<hr>
			<nav class="footer">
				<div class="footer-start">
					<a href="https://twitter.com/@ncs_pl"
						target="_blank">twitter</a>
					<br>
					<a href="https://github.com/n1c00o"
						target="_blank">github</a>
					<br>
					<a href="mailto:n@nc0.fr">mail</a>
				</div>
				<div class="footer-end">
					Â© 2023, Nicolas Paul.
					<br>
					Unless otherwise noted, content on this site is governed by
					a license notice that can be found <a
						href="{{ .Site }}/licenses.html">here</a>.
				</div>
			</nav>
		</footer>
	</body>
</html>
